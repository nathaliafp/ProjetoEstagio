<!DOCTYPE html>
<html>
<head>
    <title>Contato</title>
    <link href="estilo.css" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <div id="page">
        <aside class="menu">
            <img class="imageLogo" src="logo.jpg">
            <h1>E-COMMERCE</h1>
            <div class="categorias">
                <a href="#">Sobre</a><br />
                <a href="#">Produtos</a><br />
                <a href="#">Contato</a><br />
            </div>
        </aside>
        <div class="formContato">
            <h3>Dúvidas? Fale conosco!</h3>
            <form method="get" action="">
                <label>Nome:</label><br />
                <input type="text" name="nome" value="" placeholder="Fulano de Tal" /><br /><br />
                <label>Telefone:</label><br />
                <input type="tel" name="telefone" value="" placeholder="(XX) xxxxx-xxxx" /><br />
                <div class="campoEmail">
                    <label>E-mail:</label><br />
                    <input type="email" name="email" value="" placeholder="exemplo@email" /><br />
                </div><br />
                <label>Deixe sua mensagem:</label><br />
                <textarea placeholder="Espaço aberto para dúvidas, sugestões e feedbacks"></textarea><br /><br />
                <input type="submit" name="envioDados" value="Enviar!" />
            </form>
        </div>
        <div style="clear: both;">

        </div>

    </div>
</body>
</html>
